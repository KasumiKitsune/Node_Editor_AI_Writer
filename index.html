<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 小说情节节点编辑器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Set dark mode class for TailwindCSS
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <style>
      /* Custom Scrollbar Styling for Material You */
      /* For Webkit browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #94a3b8; /* slate-400 */
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background-color: #64748b; /* slate-500 */
      }

      /* Dark mode scrollbar styles */
      html.dark ::-webkit-scrollbar-thumb {
        background-color: #475569; /* slate-600 */
      }
      
      html.dark ::-webkit-scrollbar-thumb:hover {
        background-color: #334155; /* slate-700 */
      }
      
      html.dark ::-webkit-scrollbar-corner {
        background: transparent;
      }

      /* For Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: #94a3b8 transparent; /* thumb, track */
      }

      html.dark {
        scrollbar-color: #475569 transparent; /* thumb, track */
      }


      /* Animation Keyframes */
      @keyframes scale-in {
        0% {
          opacity: 0;
          transform: scale(0.95);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-scale-in {
        animation: scale-in 0.2s ease-out forwards;
      }
      
      @keyframes scale-out {
        0% {
          opacity: 1;
          transform: scale(1);
        }
        100% {
          opacity: 0;
          transform: scale(0.95);
        }
      }
      .animate-scale-out {
        animation: scale-out 0.2s ease-in forwards;
      }
      
      /* Hide number input arrows */
      input[type='number']::-webkit-outer-spin-button,
      input[type='number']::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type='number'] {
        -moz-appearance: textfield;
      }
      
      /* New Node Highlight Animation */
      @keyframes pulse-glow {
        from {
          box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.6), 0 0 5px rgba(59, 130, 246, 0.2);
        }
        to {
          box-shadow: 0 0 0 15px rgba(59, 130, 246, 0), 0 0 15px rgba(59, 130, 246, 0);
        }
      }

      .node-highlight {
        border-color: #3b82f6 !important;
        animation: pulse-glow 1.2s cubic-bezier(0.4, 0, 0.6, 1) 2; /* Run twice */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.23.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>

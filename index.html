<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 小说情节节点编辑器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Set dark mode class for TailwindCSS
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <style>
      /* Custom Scrollbar Styling */
      /* For Webkit-based browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* bg-slate-100 */
      }

      ::-webkit-scrollbar-thumb {
        background-color: #94a3b8; /* bg-slate-400 */
        border-radius: 6px;
        border: 3px solid #f1f5f9; /* bg-slate-100 */
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background-color: #64748b; /* bg-slate-500 */
      }

      /* Dark mode scrollbar styles */
      html.dark ::-webkit-scrollbar-track {
        background: #1e293b; /* bg-slate-800 */
      }

      html.dark ::-webkit-scrollbar-thumb {
        background-color: #475569; /* bg-slate-600 */
        border: 3px solid #1e293b; /* bg-slate-800 */
      }
      
      html.dark ::-webkit-scrollbar-thumb:hover {
        background-color: #64748b; /* bg-slate-500 */
      }

      /* Animation Keyframes */
      @keyframes fade-in-up {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.23.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">

  </body>
</html>
